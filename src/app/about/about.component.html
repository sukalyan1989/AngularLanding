<div class="container heading2">
  <div class="row">
    <div class="col-md-4"><h4>Head Teacher Name :</h4></div>
    <div class="col-md-4">{{ schoolInfo.hmName }}</div>
    <div class="col-md-4"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><h4>Head Teacher Email Address :</h4></div>
    <div class="col-md-4">{{ schoolInfo.hmEmail }}</div>
    <div class="col-md-4"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><h4>Head Teacher Mobile No :</h4></div>
    <div class="col-md-4">{{ schoolInfo.hmMobile }}</div>
    <div class="col-md-4"></div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <div id="twitbox">
        <ngx-twitter-timeline
          [data]="twitterObj"
          [opts]="{
            tweetLimit: 5,
            height: 150,
            theme: 'dark',
            chrome: ['nofooter']
          }"
        >
        </ngx-twitter-timeline>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
