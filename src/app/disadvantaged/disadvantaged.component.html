<div *ngFor="let item of disArray">
  <h2 class="heading">SEND CODES ({{ item.type }})</h2>
  <table class="table">
    <tr>
      <th>Girls</th>
      <th>Boys</th>
      <th>Total</th>
    </tr>
    <tr>
      <td>{{ item.girls }}</td>
      <td>{{ item.boys }}</td>
      <td>{{ item.total | number: "1.0-0" }}</td>
    </tr>
  </table>
</div>
